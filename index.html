<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Feedback app </title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-light">Feedback</span>
        </div>
      </nav>
    <div class="container p-3">
        <div class="card rounded-0 p-3 shadow-sm">
            <form >
                <select class="form-select rounded-0">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <textarea  class="form-control my-3 rounded-0 " placeholder="Review here.."></textarea>
                <button class="btn btn-success btn-sm my-2   w-100 rounded-0">Submit Review</button>
            </form>
        </div>
        <ul class="rounded-0 my-3 list-group">
            <li class="list-group-item rounded-0">
                <h1>Rating:5</h1>
                <p>Review:Very nice product</p>
                <button class="btn btn-danger rounded-0 btn-sm float-end">Delete</button>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
